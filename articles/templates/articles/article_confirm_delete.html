{% extends 'base.html' %}

{% block contenido %}
	<h1>Delete Article</h1>

	<p>Are you sure you want to delete the article: {{ article }}?</p>

	<p>
		<a href="{% url 'articles-list' %}" class="btn btn-success btn-lg">Return to articles list</a> | <a href="{% url 'article-show' article.pk %}" class="btn btn-success btn-lg">Show article details</a> 
	</p>
	<form action="" method="POST">
	  {% csrf_token %}
	  <input class="btn btn-sm btn-danger" type="submit" value="Yes, delete.">
	</form>
	
{% endblock %}
