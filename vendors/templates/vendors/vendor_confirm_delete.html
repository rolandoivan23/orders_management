{% extends 'base.html' %}

{% block contenido %}
	<h1>Delete Vendor</h1>

	<p>Are you sure you want to delete the vendor: {{ vendor }}?</p>

	<p>
		<a href="{% url 'vendors:vendors-list' %}" class="btn btn-success btn-lg">Return to vendors list</a> | <a href="{% url 'vendors:vendor-show' vendor.pk %}" class="btn btn-success btn-lg">Show vendor details</a> 
	</p>
	<form action="" method="POST">
	  {% csrf_token %}
	  <input class="btn btn-sm btn-danger" type="submit" value="Yes, delete.">
	</form>
	
{% endblock %}
