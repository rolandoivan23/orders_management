{% load static %}

<!doctype html>
<html class="no-js" lang="es-MX">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% csrf_token %}
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        {% block scripts_css %} {% endblock scripts_css %}
        <style>
            body {
                background-color: #eee;
                padding-top: 50px;
            }
            .content{
                background-color: white;
                box-shadow: 2px 2px 6px rgba(0,0,0,0.4);
                padding: 10px;
                margin-top:5px;
            }

            {% block personal_styles %}{% endblock personal_styles %}
        </style>


        <!-- DevExtreme theme -->
        <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/21.1.4/css/dx.light.css">
     
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
        <!-- Default theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <style>
             #main-navbar{
                background: #555;
                height: 42px;
              }

              #main-navbar a {
                color: aliceblue;
                background: rgba(123, 123, 128, 0.15);
              }

              #main-navbar ul{
                margin-top: 0; 
              }

              #main-navbar ul li{
                color: aliceblue;
                list-style-type: none;
                display: inline-block;
                width: 180px;
                padding: 3px;
                margin: 7px 10px;
                text-align: center;
                max-height: 28px;
                background: rgba(123, 123, 128, 0.15);
              }
              #main-navbar ul li:hover{
                cursor: pointer;
                background: rgba(123, 123, 128, 1);
              }

              #print-btn{
                border: 1px solid #ccc;
                margin-bottom: 15px;
                margin-inline-start: 10px;
                max-width: 60px;
                cursor: pointer;
                vertical-align: -webkit-baseline-middle;
              }

              #print-btn:hover{
                border: 1px solid #aaa;
                max-width: 65px;
                color: red;
              }

              #errors-containerr{
                background: rgba(230, 230, 230, 0.4);
                padding: 5px 15px;
                box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
                color: #dc3b3b;
                margin-bottom: 10px;
                display: none;
              }
        </style>
         <nav id="main-navbar" style="margin-top: -46px;">
              <ul>
                <li>  <a href="{% url 'make_order' %}">Hacer Pedido</a>  </li>
                <li>  <a href="{% url 'orders_report' %}">Reporte de Ordenes</a>   </li>
              </ul>
            </nav>
        <div class="content">
            {% block contenido %}{% endblock contenido %}
        </div>
  
       {% include 'javascripts.html' %}

        {% block scripts_js %} {% endblock scripts_js %}
    </body>
</html>
